language: python
sudo: false
python:
  - 2.7
  - 3.5
  - 3.6
  - "3.7-dev"
  - "nightly"
  - pypy
matrix:
  allow_failures:
    - python: "3.7-dev"
    - python: pypy
branches:
  only:
    - master
    - develop
install:
  - "pip install pytest"
  - "pip install pytest-cov"
  - "pip install python-coveralls"
  - "pip install -e ."
script: py.test tests/ --cov dlxsudoku --cov-report term-missing
after_success:
  - coveralls
